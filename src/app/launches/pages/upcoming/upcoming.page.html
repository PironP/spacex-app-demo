<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Upcoming launches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="upcomingLaunches$ | async as launches; else loading">
    <ngx-json-viewer [json]="launches"></ngx-json-viewer>
  </ng-container>
</ion-content>

<ng-template #loading>
  <app-skeleton-loader [text]=10></app-skeleton-loader>
</ng-template>
