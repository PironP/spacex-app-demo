<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-icon name="funnel"></ion-icon>
      <ion-toggle [(ngModel)]="sortChecked"  mode ="md" color="success" (ionChange)="sort($event)"></ion-toggle>
    </ion-buttons>
    <ion-title>
      Cores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment scrollable padding (ionChange)="segmentChanged($event)" [(ngModel)]="segementValue">
    <ion-segment-button value="ALL">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="PAST">
      <ion-label>Past</ion-label>
    </ion-segment-button>
    <ion-segment-button value="UPCOMING">
      <ion-label>Upcoming</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="cores$ | async as cores">
    <ion-item *ngFor="let core of cores">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            {{core.core_serial}}
          </ion-col>
          <ion-col size="4">
            <ion-icon *ngIf="core.status === 'active'" name="rocket"></ion-icon>
            <ion-icon *ngIf="core.status === 'lost'" name="bonfire"></ion-icon>
            <ion-icon *ngIf="core.status === 'unknown'" name="help"></ion-icon>
            <ion-icon *ngIf="core.status === 'inactive'" name="moon"></ion-icon>
            {{core.status}}
          </ion-col>
        </ion-row>
        <ion-row>
          Launch : {{core.original_launch | date: 'dd/MM/yyyy'}}
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-button expand="full" class="mr-1" (click)="goToCoreDetails(core)">
              Details
              <ion-icon class="pl-3" name="add"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="5" offset="1">
            <ion-button expand="full" class="mr-1" [routerLink]="['/launches/', core.missions[0].flight]">
              Launch
              <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
