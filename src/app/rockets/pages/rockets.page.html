<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rockets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="rockets$ | async as rockets; else lottie_loader">
    <ion-list>
      <ng-container *ngFor="let rocket of rockets">
        <ion-item [routerLink]="['/rockets/', rocket.rocket_id]" routerDirection="forward">
          <ion-thumbnail slot="start">
            <img *ngIf="rocket.flickr_images.length > 0" [src]="rocket.flickr_images[0]">
          </ion-thumbnail>
          <ion-label class="d-inline">
            <h2>{{rocket.rocket_name}}</h2>
            <p *ngIf="rocket.company"> {{rocket.company}}</p>
            <p class="text-danger" *ngIf="rocket.success_rate_pct && rocket.success_rate_pct < 50">{{rocket.success_rate_pct}}%</p>
            <p class="text-success" *ngIf="rocket.success_rate_pct && rocket.success_rate_pct >= 50">{{rocket.success_rate_pct}}%</p>
            <p class="font-italic" *ngIf="!rocket.success_rate_pct">Unknown success rate</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </ng-container>
</ion-content>

<ng-template #lottie_loader>
  <app-lottie-loader></app-lottie-loader>
</ng-template>
